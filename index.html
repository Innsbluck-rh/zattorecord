<!DOCTYPE html>
<html>

<head>
  <title>zatto records</title>
  <meta http-equiv="content-type" charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


</head>

<body>

  <h2 class="type_text" style="font-weight: normal">zatto records</h2>
  <h4 class="type_text" style="font-weight: normal">the private label of innsbluck</h4>

    <div style="background-color: black; height:1px; width:100%;" />


  <br>
  <br>

  <div class="fadein_frame">

    <p>最新アルバム　宇宙的チープテクノ</p>

    <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=2306390710/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="http://gcollect.bandcamp.com/album/another-planet">another planet by alph endp</a></iframe>

    <p>一番最初のアルバム　かなりのごった煮</p>

    <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=3985587989/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="http://gcollect.bandcamp.com/album/record-of-disorder">Record of Disorder by garbage_collecting</a></iframe>

    <p>上のRecord of Disorderに入れ忘れた２曲のEP</p>

    <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=788976526/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="http://gcollect.bandcamp.com/album/forgot-technologies">Forgot Technologies by garbage_collecting</a></iframe>


  </div>





  <script>
    $(window).on('load', function() {
      // ここから文字を<span></span>で囲む記述
      $('.type_text').children().andSelf().contents().each(function() {
        if (this.nodeType == 3) {
          $(this).replaceWith($(this).text().replace(/(\S)/g, '<span>$1</span>'));
        }
      });
      // ここから一文字ずつフェードインさせる記述
      $('.type_text').css({
        'opacity': 1
      });
      var fadein_span = 10;
      var length = $('.type_text').children().size();
      for (var i = 0; i <= length; i++) {
        $('.type_text').children('span:eq(' + i + ')').delay(fadein_span * i).animate({
          'opacity': 1
        }, 0);
      }

      var blink_keytime = 5;
      var blink_count = 8;

      setTimeout(function() {
        for (var j = 0; j < blink_count; j++) {
          $('.type_text').delay(blink_keytime * 2 * j).animate({
            'opacity': 0
          }, 0);

          $('.type_text').delay((blink_keytime * 2 * j) + blink_keytime).animate({
            'opacity': 1
          }, 0);
        }
      });


      $('.fadein_frame').animate({
        'opacity': 1
      }, 500);
    });

  </script>

</body>

</html>
